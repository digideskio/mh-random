<!DOCTYPE html>
<meta charset="utf-8">

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="css/style.css">

<div class="container">
    <h1>Marvel Heroes random hero box calculator</h1>
	<h3>Should you random? Calculate your chances.</h3>
	<div id="result">
		<h2 id="suggestion">YES!</h2>
			<!--
				chance to get a new hero: 50%
				chance to get a desired hero: 11%
				
				<h2 id="suggestion">NO</h2>
					Go buy Deadpool or Emma instead!
					
			 -->
		<p class="duplicate">Chance to get duplicate:
			<span class="value"></span>
		</p>
	</div>
	<h3>Select heroes you already have in your roster:</h3>
    <div id="roster" class="row">
    </div>
</div>
<script src="js/script.js"></script>
