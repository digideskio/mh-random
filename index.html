<!DOCTYPE html>
<meta charset="utf-8">

<!-- Bootstrap styles -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<div class="container">
    <h1>Marvel Heroes random hero box calculator</h1>
	<h3>Should you random? Calculate your chances.</h3>
	<div id="result">
		<h2 id="suggestion">YES!</h2>
			<!--
				chance to get a new hero: 50%
				chance to get a desired hero: 11%
				
				<h2 id="suggestion">NO</h2>
					Go buy Deadpool or Emma instead!
					
			 -->
		<p class="duplicate">Chance to get duplicate:
			<span class="value"></span>
		</p>
	</div>
	<h3>Select heroes you already have in your roster:</h3>
    <div id="roster" class="row">
		<script id="hero-pic-template" type="text/dot">
			<div class="col-md-1 hero-pic" data-id="{{=it.id}}">
				<label>
					<img src="{{=it.hero.img}}"/>
					<input type="checkbox"/>
					<span class="hero-name">{{=it.hero.name}}</span>
				</label>
			</div>
		</script>
    </div>
</div>

<!-- custom styles -->
<link rel="stylesheet" href="css/style.css">

<!-- libs -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dot/1.0.3/doT.min.js"></script>

<!-- main app script -->
<script src="js/script.js"></script>
